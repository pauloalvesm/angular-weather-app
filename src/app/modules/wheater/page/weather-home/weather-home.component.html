<div class="search">
  <span class="title-home">Weather Forecast</span>
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search location"
      name="city"
      class="input-city"
      [(ngModel)]="initialCityName"
    />

    <span (click)="onSubmit()">
      <fa-icon
        animation="fade"
        size="lg"
        class="search-icon search-icon-submit"
        [icon]="searchIcon"
        title="Search"
      ></fa-icon>
    </span>
  </form>
</div>

<app-weather-card *ngIf="weatherData" [weatherDataInput]="weatherData"></app-weather-card>
